---
name: Docker shell script 
host: db
become: true
gather_facts: false
tasks:
     - name: install packages
       package:
         name: '{{item}}'
         state: present
       loop:
         - lsof
         - wget
         - passwd
         - docker
         - unzip
         - java-17*
     - name: create file
       file:
         path: /opt/qa/spg/spg.log
         state: touch
     - name: create a folder
       file:
         path: /opt/qa/spg
         state: directory
     - name: starting service
       systemd:
         state: started
         name: docker
         enabled: yes
   



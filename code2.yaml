---
- hosts: db
  become: true
  ignore_errors: true
  gather_facts: true 
  vars: 
    color: red
  tasks: 
     - name: Check number of cpu
       shell: nproc 
       register: nproc_output
       
     - name: Display the output
       debug:
        var: nproc_output.stdout
     
     - name: Create file
       file:
         path: /home/ec2-user/week3
         state: touch
         mode: '0644'
       register: file_output

     - name: display output
       debug:
         var: '{{color}}'